<!DOCTYPE html>
<html ng-app>
	<head>
		<title>More on Directives</title>
		<script src="angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body ng-init="data={name:'Hibran', isVisible: true, loggedIn: true, status: 'navy'}">
		<div ng-cloak>
			<div ng-switch on="data.loggedIn">
				<div ng-switch-when="true" ng-class="data.status">
					Welcome {{ data.name }}
				</div>
				<div ng-switch-default ng-class="data.status">Login</div>
			</div>
			<br />
			<div ng-show="data.isVisible">
			Name <input type="text" ng-model="name" /> 
			{{ data.name }}
			</div>
		</div>
	</body>
</html>
