<!DOCTYPE html>
<html ng-app>
	<head>
		<title>More on Directives</title>
		<script src="angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body ng-init="people=[{name:'Hibran', city:'Boston'},{name:'Emmanuel', city:'Boston'},{name:'Juan Pablo', city:'Mexico DF'}, {name:'Bertin Alejo', city:'Mexico DF'},]">
		<ul>
			<li ng-repeat="person in people">{{ person.name }} - {{ person.city }}</li>
		</ul>
		<table>
			<tr>
				<td>Name</td>
				<td>City</td>
			</tr>
			<tr ng-repeat="person in people">
				<td>{{person.name}}</td>
				<td>{{person.city}}</td>
			</tr>
		</table>
	</body>
</html>
