<!DOCTYPE html>
<html ng-app="customersApp">
	<head>
		<title>More on Directives</title>
		<script src="angular.min.js"></script>
		<script src="jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body ng-controller="customersController">
		<h3 class="text-center">Customers</h3>
		<span>Filter:</span> <input type="text" ng-model="customerFilter.name">
		<br>
		<br>
		<table class="table table-responsive table-hover">
			<tr>
				<th ng-click="doSort('name')">Name</th>
				<th ng-click="doSort('city')">City</th>
				<th ng-click="doSort('orderTotal')">Total</th>
				<th ng-click="doSort('joined')">Joined</th>
			</tr>
			<tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
				<td>{{ cust.name | lowercase }}</td>
				<td>{{ cust.city }}</td>
				<td>{{ cust.orderTotal | currency }}</td>
				<td>{{ cust.joined | date:'longDate'}}</td>
			</tr>
		</table>
		<br />
		<span>Total customers: {{ customers.lenght }} </span>
		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/controllers/customersController.js"></script>
	</body>
</html>
